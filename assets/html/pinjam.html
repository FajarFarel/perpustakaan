<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin - Peminjaman Buku</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #89CFF0, #1E90FF);
      height: 100vh;
      display: flex;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sidebar {
      width: 220px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      padding: 20px;
      color: #fff;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 20px 0;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .sidebar ul li:hover {
      transform: translateX(5px);
      font-weight: bold;
    }

    .main {
      flex: 1;
      padding: 40px;
      color: white;
      animation: fadeIn 1s ease 0.5s both;
    }

    .main h1 {
      margin-bottom: 30px;
    }

    .logout-btn {
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #0057D9;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #003f9e;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(4px);
      color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid white;
      text-align: left;
    }

    thead {
      background-color: rgba(0, 87, 217, 0.8);
    }

    .action-btn {
      padding: 6px 10px;
      margin: 3px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 12px;
    }

    .btn-edit {
      background-color: #f0ad4e;
      color: white;
    }

    .btn-delete {
      background-color: #d9534f;
      color: white;
    }

    .action-btn:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    #searchInput {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: rgba(255,255,255,0.8);
    }

    img {
      max-width: 80px;
      height: auto;
      border-radius: 4px;
    }
  </style>
  <script src="config.js"></script>
</head>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<body>
<div class="sidebar">
    <h2>Menu Admin</h2>
    <ul>
      <li onclick="window.location.href='dashboard.html'">Dashboard</li>
      <li onclick="window.location.href='buku.html'">Manajemen Buku</li>
      <li onclick="window.location.href='admin.html#pengguna'">Daftar Pengguna</li>
      <li onclick="window.location.href='laporan.html'">Laporan</li>
      <li onclick="window.location.href='pengaturan.html'">Pengaturan</li>
      <li onclick="window.location.href='pinjam.html'">Peminjaman Buku</li> 
    </ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

<div class="main">
  <h2>Form Peminjaman Buku (Admin)</h2>
  <div style="margin-bottom: 20px;">
    <strong>Statistik:</strong><br>
    üìö Buku Dipinjam: <span id="stat-dipinjam">0</span><br>
    üë§ Peminjaman Aktif: <span id="stat-aktif">0</span>
  </div>  
  <form id="pinjamForm">
    <label for="id_mahasiswa">Mahasiswa:</label>
    <select id="id_mahasiswa" required></select>

    <label for="id_buku">Buku:</label>
    <select id="id_buku" required></select>

    <label for="tanggal_kembali">Tanggal Pengembalian:</label>
    <input type="date" id="tanggal_kembali" required>

    <button type="submit">Pinjamkan Buku</button>
  </form>

  <h3>Daftar Peminjaman Aktif</h3>
  <table id="tabelPeminjaman">
    <thead>
      <tr>
        <th>Mahasiswa</th>
        <th>Buku</th>
        <th>Tanggal Pinjam</th>
        <th>Tanggal Kembali</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

 <!-- SEBELUM PENUTUP TAG BODY -->
 <script>
  const socket = io(API_URL); // Socket.IO connection ke Flask server

  function emitUpdateStatistik() {
    socket.emit('update_statistik');
    console.log("üì° Emit update_statistik dari HTML");
  }

  const today = new Date().toISOString().split('T')[0];
  document.getElementById('tanggal_kembali').min = today;

  function updateStatistik() {
    Promise.all([
      fetch(`${API_URL}/jumlah-buku-dipinjam`).then(res => res.json()),
      fetch(`${API_URL}/jumlah-peminjaman-aktif`).then(res => res.json())
    ])
    .then(([dipinjam, aktif]) => {
      document.getElementById('stat-dipinjam').innerText = dipinjam.jumlah;
      document.getElementById('stat-aktif').innerText = aktif.jumlah;
    })
    .catch(err => console.error("‚ùå Gagal ambil statistik:", err));
  }

  function loadMahasiswa() {
    fetch(`${API_URL}/users`)
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('id_mahasiswa');
        select.innerHTML = '';
        data.forEach(m => {
          const opt = document.createElement('option');
          opt.value = m.id;
          opt.textContent = m.nama;
          select.appendChild(opt);
        });
      })
      .catch(err => console.error("Gagal load mahasiswa:", err));
  }

  function loadBuku() {
    fetch(`${API_URL}/data_buku`)
      .then(res => res.json())
      .then(json => {
        const data = json.data_buku;
        const select = document.getElementById('id_buku');
        select.innerHTML = '';
        data.forEach(b => {
          const opt = document.createElement('option');
          opt.value = b.id;
          opt.textContent = `${b.judul} (${b.jumlah} tersedia)`;
          select.appendChild(opt);
        });
      })
      .catch(err => console.error("Gagal load buku:", err));
  }

  function loadPeminjamanAktif() {
    fetch(`${API_URL}/peminjaman_aktif`)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tabelPeminjaman tbody');
        tbody.innerHTML = '';
        data.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.nama_mahasiswa}</td>
            <td>${p.judul_buku}</td>
            <td>${p.tanggal_pinjam}</td>
            <td>${p.tanggal_kembali}</td>
            <td>${p.status}</td>
            <td><button onclick="kembalikan(${p.id})">Kembalikan</button></td>
          `;
          tbody.appendChild(tr);
        });
      });
  }

  function kembalikan(id) {
    fetch(`${API_URL}/kembali/${id}`, { method: 'PUT' })
      .then(res => res.json())
      .then(() => {
        loadPeminjamanAktif();
        updateStatistik();
        emitUpdateStatistik(); // üî• Emit ke Socket.IO
      });
  }

  document.getElementById('pinjamForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const id_mahasiswa = document.getElementById('id_mahasiswa').value;
    const id_buku = document.getElementById('id_buku').value;
    const tanggal_kembali = document.getElementById('tanggal_kembali').value;

    fetch(`${API_URL}/pinjam`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id_mahasiswa, id_buku, tanggal_kembali })
    })
    .then(res => res.json())
    .then(() => {
      loadBuku();
      loadPeminjamanAktif();
      updateStatistik();
      emitUpdateStatistik(); // üî• Emit juga saat pinjam
      document.getElementById('pinjamForm').reset();
    })
    .catch(err => console.error("Gagal meminjam:", err));
  });

  // ‚õ≥Ô∏è Saat halaman selesai dimuat
  loadMahasiswa();
  loadBuku();
  loadPeminjamanAktif();
  updateStatistik();
</script>

</div>

<script>
function logout() {
  alert("Anda telah logout.");
  window.location.href = "login.html";
}
</script>
</body>
</html>
